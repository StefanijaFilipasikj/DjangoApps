<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto Repair Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .poster{
            padding: 6rem 9rem 11rem 9rem;
            background-image: url("../../media/photos/poster.jpg");
            background-size: cover;
            background-position-y: -5rem;
        }
        .btn-fix{
            border: 5px solid;
            border-image: linear-gradient(120deg, orangered, deeppink) 1;
            background-image: linear-gradient(120deg, orangered, deeppink);
            color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Repairs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Manufacturers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="poster text-white">
        <h1 class="fw-normal">HONEST, QUALITY WORK</h1>
        <h1 class="fw-bolder">AT AFFORDABLE PRICES</h1>

        <p class="mb-0">We provide top-notch service for import and domestic car repairs.</p>
        <p class="mt-0">Servicing Brakes, Exhausts, Tune Ups, Engine Repairs, Electrical and A.C Systems</p>

        <a class="btn btn-primary rounded-1 py-3 px-5 fw-semibold mt-4">GET FREE QUOTES</a>
    </div>

    <div class="bg-light">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
