<!DOCTYPE html>
<html lang="en">
<head>

    <title>Supplement Store</title>

    <style>
        body{
            font-family: 'Varela Round';
            background-color: rgb(250, 247, 243);
        }
        .bg-cover{
            background-image: url("../../media/photos/cover.png");
            background-size: cover;

        .mx-10{margin: 0 10rem;}
        .py-10{padding: 10rem 0;}

    <div class="bg-cover text-white">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">

            </ul>

              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">LOGIN</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">CART</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="text-center py-10">
          <p class="fs-1 mb-0">Personalized supplements.</p>
          <p class="fs-1 mt-0">Results you can really feel.</p>
          <button class="btn btn-outline-light rounded-5 mb-5">Take quiz &rarr;</button>

    </div>


    {%  block content %}
    {% endblock %}

    <footer class="text-center py-4 mt-5 bg-dark text-white">
