<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Varela Round' rel='stylesheet'>
    <style>
        body{font-family: 'Varela Round'; color: rgb(70,50,43)}
        .mx-10{margin: 0 10rem;}
        .px-10{padding: 0 10rem;}
        .py-10{padding: 10rem 0;}
        .bg-ligthgrey{background-color: #f5f5f5}
        .bg-warm{background-color: rgb(248, 244, 242)}
        .bg-brown{background-color: rgb(70,50,43)}
        .border-brown{border: 1px solid rgb(70,50,43)}
        .bg-cover{
            background-image: url("../../media/photos/cover.png");
            background-size: cover;
            background-position-y: 2rem;
        }
    </style>
</head>
<body>
    <div class="bg-cover">
      <nav class="navbar navbar-expand-lg mx-10 pt-5">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand fs-3 fw-bold" href="/index" style="margin-right: 9rem; color: rgb(70,50,43)">LITERARYLOUNGE</a>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/books">Books</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Special Offers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Trending</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">New Arrivals</a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <form class="d-flex pt-2" role="search">
                  <input class="form-control bg-ligthgrey border-0 me-2 rounded-5" type="search" placeholder="Search" aria-label="Search">
                  <button style="margin-left: -2.5rem;" class="border-0 bg-transparent" type="submit"><span class="fa fa-search"></span></button>
                </form>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-4" href="#"><span class="fa fa-shopping-cart"></span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-4" href="#"><span class="fa fa-user"></span></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="py-10 mx-10 text-center text-white">
          <p class="mb-0" style="font-size: 5rem;">Discover a World of Books</p>
          <p>Find your adventure, knowledge and inspiration</p>
          <button class="btn btn-light rounded-5">Explore Now</button>
      </div>
    </div>



    <div class="px-10">
        {%  block content %}
        {% endblock %}
    </div>

    <footer class="text-center py-4 mt-5 bg-brown text-white">
        &copy; Copyright 2022 FINKI DNICK - All Rights Reserved
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
