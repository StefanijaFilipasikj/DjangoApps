{% extends 'base.html' %}

{%  block content %}
    <div class="mx-10">
        <h2 class="my-4">Edit Product</h2>
        <div class="d-flex justify-content-between">
            <div class="col-7">
                <form class="form" enctype="multipart/form-data" method="post">
                    {{ form }}
                    {% csrf_token %}
                    <button type="submit" class="btn btn-dark mt-2" style="width: 100%;">Edit</button>
                </form>
            </div>
            <div class="col-5">
                <img src="{{ product.image.url }}" alt="img" style="width: 100%">
            </div>
        </div>
    </div>
{% endblock %}
